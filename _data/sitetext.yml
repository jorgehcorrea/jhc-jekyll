en: &DEFAULT_EN
  header:
    title: Let's find solutions, </br> products and experiances
    text:
    button:
    buttonlink: "#services"

  services:
    title: "What I do"
    text: "Use tools and frameworks to see the big picture and the detail"
    section: services
    list:
      - title: "Design & Strategy"
        desc: "The Analysis and development through innovative frameworks to make sure the best option is used"
        icon: fas fa-chess #find more at https://fontawesome.com/icons
      - title: "Concept Development"
        desc: "From the initial Idea, co-creating, validating and prototyping a solution to have the best result in the given time"
        icon: fas fa-draw-polygon
      - title: "Industrial Design"
        desc: "The development, sourcing and production of the product, considering local production and sustainable alternatives"
        icon: fas fa-cube

  portfolio:
    title: "Portfolio : Industrial & Strategic Design"
    text: "Here I showcase projects I've been a part of and I have enjoyed greatly"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "My Journey"
    text: "From when I started"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Digital Transformation "
        year: "Today"
        desc: "OpenIT Siemens Healthineers, an inspiring environment where I managed use cases and sub-projects in the IT Innovation, and Digital Transformation. I successfully facilitated in workshops international groups online, rapid software prototyping and Business model analysis and Development using Business model canvas"
        image: assets/img/timeline/4.PNG
        alt:
        # you can enforce the alignment
        align: right
      - title: "Strategy & Development"
        year: ""
        desc: "Understanding the components that make up business is a keyway to expand and grow into new horizons. Digital Transformation, UX and User research to becoming a stronger rounded individual"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Head of Design & Designer, Modernizing industries."
        year: ""
        desc: "Start with design, then proposed to clients, started bidding for projects and supervised production. It all grew quickly and was done properly according to the design vision. <br> <br> I started as part of a small exclusive workshop, later switched to worked with a larger furniture company and developed, supervised and installed interior design project of various budgets styles and scales around Ecuador."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Design: Strong Value Proposition"
        year: ""
        desc: "Industrial Design was my career of choice, though technology and coding where always involved.  I had already real-world experiance with Sheetmetal, woodworking, and profile aluminum production. Value creation was on top of the list, make things. <br><br> In this period I did many internships that shapes me for furniture, shoes and product. Including a master level specialization in IED Madid on Shoes "
        image: assets/img/timeline/1.jpg
        alt:
    end:

  about:
    title: "This is Me"
    text: "My Education"
    image: assets/img/designthinking.jpeg
    body: "I’m an Industrial Designer working more than 5 yrs <br>
    I have a Strategic Design Master from Politecnico di Milano, <br>
    I studied Industrial Design at Carleton University, Footwear Design In IED Madrid <br>
    And I followed 'how to Make almost anything' from MIT’s Fab Academy"
